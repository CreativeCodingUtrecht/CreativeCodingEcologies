<body>
    <div data-module="creativecodingsurvey">

        <nav>
            <ul class="menu">
                <li style="color:red">Entities at Creative Coding Ecologies</li>
                <li class="dropdown maker icon-maker">
                    <p>Makers</p>
                    <span id="dropdown-maker" class="dropdown-content">
                    </span>
                </li>
                <li class="dropdown contributor icon-contributor">
                    <p>Contributors</p>
                    <span id="dropdown-contributor" class="dropdown-content">
                    </span>
                </li>
                <li class="dropdown enthusiast icon-enthusiast">
                    <p>Enthusiasts</p>
                    <span id="dropdown-enthusiast" class="dropdown-content">
                    </span>
                </li>
                <li class="dropdown organisation icon-organisation">
                    <p>Organisations</p>
                    <span id="dropdown-organisation" class="dropdown-content">
                    </span>
                </li>
                <li class="dropdown venue icon-venue">
                    <p>Venues</p>
                    <span id="dropdown-venue" class="dropdown-content">
                    </span>
                </li>
                <li class="dropdown event icon-event">
                    <p>Events</p>
                    <span id="dropdown-event" class="dropdown-content">
                    </span>
                </li>
                <li class="dropdown anonymous icon-anonymous">
                    <p>Anonymous</p>
                    <span id="dropdown-anonymous" class="dropdown-content">
                    </span>
                </li>
                <span class="blury-cover"></span>
            </ul>
            <div id="connection-card">
                <div id="connection-card-header" class="connection-card-header"></div>
                <div id="connection-card-entities-space" class="connection-card-entities-space">
                    <span class="entities-counting"></span>
                </div>
                <!--<div class="card-tags-buttons"></div>-->
            </div>
        </nav>
        <div class="buttons-container">
            <div>
                <input type="checkbox" id="design">
                <label for="design" class="design">Design</label>
            </div>
            <div>
                <input type="checkbox" id="art">
                <label for="art" class="art">Art</label>
            </div>
            <div>
                <input type="checkbox" id="research">
                <label for="research" class="research">Research</label>
            </div>
            <div>
                <input type="checkbox" id="education">
                <label for="education" class="education">Education</label>
            </div>
            <div>
                <input type="checkbox" id="music">
                <label for="music" class="music">Music</label>
            </div>
            <div>
                <input type="checkbox" id="performance">
                <label for="performance" class="performance">Performance</label>
            </div>
            <div>
                <input type="checkbox" id="science">
                <label for="science" class="science">Science</label>
            </div>
            <div>
                <input type="checkbox" id="livecoding">
                <label for="livecoding" class="livecoding">Live Coding</label>
            </div>
            <div>
                <input type="checkbox" id="digitalculture">
                <label for="digitalculture" class="digitalculture">Digital Culture</label>
            </div>
        </div>
    </div>


</body>

<script>
    window.entities = []; // exposing the entities to the window/console for some live coding in the browser
</script>
</html>
